<!doctype html>
<html lang="en" style="width: 100%; height: 100%;">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
  
    <title>Media Indonesia | Rate Card</title>
    <script src="cdn-cgi/apps/head/lmplkzhV3pH6fdNUw6kpmpBQ68Q.js"></script>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  
    <!--Core CSS -->
    <link rel="stylesheet" href="../assets/css/app.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/custom.css">
  
    <!-- Fonts -->
    <link href="../stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,400" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet" />
  </head>
  <body>
  
  
    
  
    
    <!-- Left product panel -->
    <div class="product-panel">

        <!-- Product image -->
        <div id="product-view" class="product-image translateLeft">
        <div class="is-carousel">
            <!-- Product Image -->
            <div>
            <img src="../assets/img/mi/banners/socmed-post-youtube.png" data-demo-src="../assets/img/mi/banners/socmed-post-youtube.png"
                data-action="zoom" alt="" />
            </div>
        </div>
        <!--img src="http://via.placeholder.com/500x500/ffffff/999999" data-demo-src="assets/img/products/red-seat.png" data-action="zoom" alt=""-->
        </div>
    </div>

    <!-- Right product panel -->
    <div class="product-info-panel">
        <div class="inner-panel">
        <div class="panel-header">
            <!-- Title -->
            <div class="category-title">
            <div id="accessories-icon" class="category-icon">
                <img src="../assets/img/mi/icons/pages-line.svg" alt="">
            </div>
            <h2 id="product-category"><a href="#category" class="page-btn">Social Media</a></h2>
            </div>
        </div>
        <!-- Panel body -->
        <div class="panel-body">
            <!-- Product Meta -->
            <h3 class="product-name">
            <var id="product-details-name">Youtube</var>
            </h3>
            <!-- Product controls -->
            <div class="product-controls">
            
                <p id="product-details-shortDesc" class="product-description mb-20">
                Beriklan di Channel Youtube Media Indonesia adalah cara yang tepat untuk menjangkau lebih banyak pelanggan.
                </p>
                <h5>Harga</h5>
                <table class="mb-20">
                    <tr>
                        <td>Youtube Live</td>
                        <td class="has-text-right">Rp 15.000.000</td>
                    </tr>
                    <tr>
                        <td>Prod. Cost Youtube Live</td>
                        <td class="has-text-right">Rp 20.000.000</td>
                    </tr>
                </table>
                
            </div>
        
        </div>
    </div>
    <!-- /Right product panel -->
  
  <!-- Concatenated plugins -->
  <script src="../assets/js/app.js"></script>
  
  <!-- Nephos js -->
  <script src="../assets/js/functions.js"></script>
  <script src="../assets/js/nephos.js"></script>
  <script src="../assets/js/search.js"></script>
  </body>


</html>
