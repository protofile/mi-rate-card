  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <script src="cdn-cgi/apps/head/lmplkzhV3pH6fdNUw6kpmpBQ68Q.js"></script>

    <link rel="stylesheet" href="../assets/css/app.css" />

  <body>
  
  
    
  
    
    <!-- Left product panel -->
    <div class="product-panel">

        <!-- Product image -->
        <div id="product-view" class="product-image translateLeft">
        <div class="is-carousel">
            <!-- Product Image -->
            <div>
                <img src="../assets/img/mi/banners/desktop-showcase-1.png" data-demo-src="../assets/img/mi/banners/desktop-showcase-1.png"
                data-action="zoom" alt="" />
            </div>
            <div>
                <img src="../assets/img/mi/banners/desktop-showcase-2.png" data-demo-src="../assets/img/mi/banners/desktop-showcase-2.png"
                data-action="zoom" alt="" />
            </div>
        </div>
        <!--img src="http://via.placeholder.com/500x500/ffffff/999999" data-demo-src="assets/img/products/red-seat.png" data-action="zoom" alt=""-->
        </div>
    </div>

    <!-- Right product panel -->
    <div class="product-info-panel">
        <div class="inner-panel">
        <div class="panel-header">
            <!-- Title -->
            <div class="category-title">
            <div id="accessories-icon" class="category-icon">
                <img src="../assets/img/mi/icons/pages-line.svg" alt="">
            </div>
            <h2 id="product-category"><a href="#category" class="page-btn">DESKTOP ADS</a></h2>
            </div>
        </div>
        <!-- Panel body -->
        <div class="panel-body">
            <!-- Product Meta -->
            <h3 class="product-name">
            <var id="product-details-name">Showcase</var>
            </h3>
            <!-- Product controls -->
            <div class="product-controls">
            <!-- Price -->
            </div>
            <p id="product-details-shortDesc" class="product-description mb-20">
            Banner yang berada di sidebar
            </p>
            <h5>Harga</h5>
            <table class="mb-20">
                <tr>
                    <th colspan="2" class="has-text-centered">Showcase 1</th>
                    <th colspan="2" class="has-text-centered">Showcase 2</th>
                    <th colspan="2" class="has-text-centered">Showcase 3</th>
                </tr>
                <tr>
                    <td class="has-text-centered">WP</td>
                    <td class="has-text-centered">Canal</td>
                    <td class="has-text-centered">WP</td>
                    <td class="has-text-centered">Canal</td>
                    <td class="has-text-centered">WP</td>
                    <td class="has-text-centered">Canal</td>
                </tr>
                <tr>
                    <td class="has-text-centered">Rp 12.000.000</td>
                    <td class="has-text-centered">Rp 8.000.000</td>
                    <td class="has-text-centered">Rp 9.500.000</td>
                    <td class="has-text-centered">Rp 6.000.000</td>
                    <td class="has-text-centered">Rp 7.000.000</td>
                    <td class="has-text-centered">Rp 4.500.000</td>
                </tr>
            </table>
            <h5>Spesifikasi:</h5>
            <table>
                <tr>
                    <td>Width</td>
                    <td>300px</td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td>200px</td>
                </tr>
                <tr>
                    <td>Posisi</td>
                    <td>Sidebar Kanan</td>
                </tr>
                <tr>
                    <td>Max Size</td>
                    <td>500kb</td>
                </tr>
                <tr>
                    <td>Format</td>
                    <td>JPG, PNG, GIF</td>
                </tr>
            </table>
        </div>
        
        </div>
    </div>
